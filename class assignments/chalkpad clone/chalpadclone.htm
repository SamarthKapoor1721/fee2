<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="chalkpad.css">
</head>
<body>
    <div class="container">
        <img src="https://d2lk14jtvqry1q.cloudfront.net/media/small_Chitkara_University_e82e2cafa5_62bf4b4545.png" alt="">
        <form action="#" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="session">Session</label>
            <select name="session" id="session">
                <option value="JulDec2024">JulDec2024</option>
                <option value="janjune2024">janjune2024</option>
                <option value="">--select--</option>
            </select>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Password</label>
            </div>
            <button type="submit">Sign In</button>
            <br>
            <a href="#">Forgot your password? Click here</a>
        </form>
        
</body>
</html>
